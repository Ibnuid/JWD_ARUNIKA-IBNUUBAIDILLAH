        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Arunika</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">

                </ul>
            </div>
        </nav>
    </header>
    <main class="container my-5">
        <section>
            <h1 class="mb-4">Form Pemesanan</h1>
            <form action="php/process_booking.php" method="post">
                <div class="form-group">
                    <label for="name">Nama:</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="phone">Nomor Telepon:</label>
                    <input type="text" id="phone" name="phone" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="package">Paket Wisata:</label>
                    <select id="package" name="package" class="form-control" required>
                        <option value="">Pilih Paket</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="date">Tanggal:</label>
                    <input type="date" id="date" name="date" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary">Pesan</button>
            </form>
        </section>
    </main>
