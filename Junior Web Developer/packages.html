</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Arunika</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">

            </div>
        </nav>
    </header>

    <main class="container my-5">
        <h1>Paket Wisata</h1>
        <div class="row" id="package-list">
            <!-- Tour packages will be populated here from the database -->
        </div>
    </main>

    <footer class="text-center py-4">
        <p>&copy; 2024 Arunika Eatery Kuningan. Ibnu Ubaidillah.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('php/get_tour_packages.php')
                .then(response => response.json())
                .then(data => {
                    const packageList = document.getElementById('package-list');
                    data.forEach(pkg => {
                        const col = document.createElement('div');
                        col.className = 'col-md-4';
                        col.innerHTML = `
                            <div class="card mb-4">
                                <img src="images/${pkg.image}" class="card-img-top" alt="${pkg.name}">
                                <div class="card-body">
                                    <h5 class="card-title">${pkg.name}</h5>
                                    <p class="card-text">${pkg.description}</p>
                                    <p class="card-text"><strong>Rp ${pkg.price}</strong></p>
                                </div>
                            </div>
                        `;
                        packageList.appendChild(col);
                    });
                });
        });
    </script>
</body>
</html>
